<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var totalMarks=980;
        var obtMarks=+prompt('enter your marks 0 till 950')
        document.write(`Total marks: ${totalMarks} <br>`)
        document.write(`Obtained marks: ${obtMarks}<br>`)
        document.write(`Percentage: ${obtMarks/totalMarks*100}`)
    </script>
</body>
</html>
