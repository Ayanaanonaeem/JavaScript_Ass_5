<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celsius=prompt('enter a temperature in celcius')
        var Fahrenheit=prompt('enter a temperature in Fahrenheit')
       
        document.write(`${celsius}C is ${(Fahrenheit-32)*5/9}F <br>`)
        document.write(`${Fahrenheit}F is ${(celsius*9/5)+32}C `)
    </script>
</body>
</html>
