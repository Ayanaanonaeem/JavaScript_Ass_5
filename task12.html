<body>
    <script>
        var radius=prompt('enter the radius of a circle')
        var pi=3.142
        document.write(`Radius of a circle is: ${radius}<br>`);
        document.write(`Circumference of a circle is: ${2*pi*radius}<br>`);
        document.write(`Area of a circle is: ${pi*(radius*radius)}<br>`);


    </script>
</body>
